<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    
    <title>Document</title>
</head>
<body>
    <main>
        <form id="form" autocomplete="off">
            <p class="alert"></p>
            <h3 class="title">To Do List</h3>
            <div class="control">
                <input type="text" id="entry" placeholder="Add Your Tasks Here">
                <button type="submit" class="btn submit-btn">+</button>
                
            </div>
        </form>

        <ul id="todo-list" class="list-container">
           
        </ul>
        <button class="btn clear-btn d-none">Clear Tasks</button>
    </main>
</body>
</html>
